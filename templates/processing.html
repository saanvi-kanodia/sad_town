<!DOCTYPE html>
<html>

<head>
    <title>Sad Town - Processing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        #progress-container {
            width: 100%;
            background-color: #333;
            border-radius: 5px;
            margin: 20px 0;
        }

        #progress-bar {
            width: 0%;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 5px;
            text-align: center;
            line-height: 20px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Processing Your Video</h1>
        <p>Removing background and generating a sad story...</p>
        <div id="progress-container">
            <div id="progress-bar">0%</div>
        </div>
        <p id="status">Starting...</p>
    </div>

    <script>
        const progressBar = document.getElementById('progress-bar');
        const statusText = document.getElementById('status');
        const eventSource = new EventSource('/process');

        let caption = "";
        let story = "";

        eventSource.onmessage = function (event) {
            const data = event.data;
            if (data === 'done') {
                eventSource.close();
                statusText.textContent = 'Done! Redirecting...';
                setTimeout(() => {
                    window.location.href = '/result?caption=' + encodeURIComponent(caption) + '&story=' + encodeURIComponent(story);
                }, 1000);
            } else if (!isNaN(data)) {
                progressBar.style.width = data + '%';
                progressBar.textContent = data + '%';
                statusText.textContent = 'Processing: ' + data + '%';
            } else if (caption === "") {
                caption = data;
            } else {
                story = data;
            }
        };
    </script>
</body>

</html>
